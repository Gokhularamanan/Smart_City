<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/DashboardStyles.css" />
    <link rel="stylesheet" href="./css/sidenav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .main-content {
        width: 80%;
       
        margin-top: 5%;
        margin-left: 20%;
      }
      .chart-container {
          border: 1px solid black;
          margin: 10px;
      }
    </style>
  </head>

  <body>
    <!-- side nav with header -->
    <div>
      <div class="header">
        <img class="nav-icon" src="assets/user.svg" alt="UserIcon" />
        <img class="nav-icon" src="assets/log-out.svg" alt="UserIcon" />
      </div>
      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
      <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>
      <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
          <li><a href="#" target="_blank">Settings</a></li>
          <li><a href="#" target="_blank">CCTV Camera</a></li>
          <li><a href="#" target="_blank">Covid-19</a></li>
          <li><a href="#" target="_blank">Environment</a></li>
          <li><a href="#" target="_blank">Light</a></li>

          <li><a href="#" target="_blank">Solid Waste Mangement</a></li>
          <li><a href="#" target="_blank">Traffic</a></li>
          <li><a href="#" target="_blank">Transport System</a></li>
          <li><a href="#" target="_blank">Vehicle Parking</a></li>
          <li><a href="#" target="_blank">Wifi</a></li>
          <li><a href="#" target="_blank">Weather</a></li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="row">
        <div class="col-5 chart-container">
          <canvas height="100" id="myChart"></canvas>
        </div>
        <div class="col-5 chart-container">
          <canvas height="100" id="myChart1"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-5 chart-container">
          <canvas height="100" id="myChart2"></canvas>
        </div>
        <div class="col-5 chart-container">
          <canvas height="100" id="myChart3"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Green", "Blue", "Gray", "Purple", "Yellow", "Red", "Black"],
          datasets: [
            {
              backgroundColor: [
                "#2ecc71",
                "#3498db",
                "#95a5a6",
                "#9b59b6",
                "#f1c40f",
                "#e74c3c",
                "#34495e",
              ],
              data: [12, 19, 3, 17, 28, 24, 7],
            },
          ],
        },
      });
      var ctx = document.getElementById("myChart1").getContext("2d");
      var myChart = new Chart(ctx, {

              ],

            },
          ],
        },
      });
      var ctx = document.getElementById("myChart2").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Green", "Blue", "Gray", "Purple", "Yellow", "Red", "Black"],

            {

            {

                "#2ecc71",

                "#95a5a6",

          ],
        },
      });

  </body>
</html>
